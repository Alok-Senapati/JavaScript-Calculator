<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 calc-body">
                <div id="screen">
                    <div id="display">12345</div>
                </div>
                <div id="buttons-container">
                    <button type="button" class="button" id="clear">C</button>
                    <button type="button" class="button operator"><i class="fas fa-backspace"></i></button>
                    <button type="button" class="button operator">&divide;</button>
                    <button type="button" class="button operator">&times;</button>
                    <button type="button" class="button">1</button>
                    <button type="button" class="button">2</button>
                    <button type="button" class="button">3</button>
                    <button type="button" class="button operator">+</button>
                    <button type="button" class="button">4</button>
                    <button type="button" class="button">5</button>
                    <button type="button" class="button">6</button>
                    <button type="button" class="button operator">-</button>
                    <button type="button" class="button">7</button>
                    <button type="button" class="button">8</button>
                    <button type="button" class="button">9</button>
                    <button type="button" class="button" id="equal">=</button>
                    <button type="button" class="button operator">+/-</button>
                    <button type="button" class="button">0</button>
                    <button type="button" class="button operator">.</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
