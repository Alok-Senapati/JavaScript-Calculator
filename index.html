<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>

<body onload="initializeScreen()">
    <div class="container-fluid" id="overlay">

    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 calc-body">
                <div id="screen">
                    <input type="text" id="display" readonly>
                </div>
                <div id="buttons-container">
                    <button type="button" class="button" id="clear" onclick="clearAll()">C</button>
                    <button type="button" class="button operator"><i class="fas fa-backspace" onclick="backSpace()"></i></button>
                    <button type="button" class="button operator" onclick="concatToCalculate('&divide;')">&divide;</button>
                    <button type="button" class="button operator" onclick="concatToCalculate('&times;')">&times;</button>
                    <button type="button" class="button" onclick="concatToCalculate('1')">1</button>
                    <button type="button" class="button" onclick="concatToCalculate('2')">2</button>
                    <button type="button" class="button" onclick="concatToCalculate('3')">3</button>
                    <button type="button" class="button operator" onclick="concatToCalculate('+')">+</button>
                    <button type="button" class="button" onclick="concatToCalculate('4')">4</button>
                    <button type="button" class="button" onclick="concatToCalculate('5')">5</button>
                    <button type="button" class="button" onclick="concatToCalculate('6')">6</button>
                    <button type="button" class="button operator" onclick="concatToCalculate('-')">-</button>
                    <button type="button" class="button" onclick="concatToCalculate('7')">7</button>
                    <button type="button" class="button" onclick="concatToCalculate('8')">8</button>
                    <button type="button" class="button" onclick="concatToCalculate('9')">9</button>
                    <button type="button" class="button" onclick="equate()" id="equal">=</button>
                    <button type="button" class="button operator" onclick="addBraces()">()</button>
                    <button type="button" class="button" onclick="concatToCalculate('0')">0</button>
                    <button type="button" class="button operator" onclick="concatToCalculate('.')">.</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
